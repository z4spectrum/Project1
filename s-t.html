<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Speech to Text</title>
  <link rel="stylesheet" href="s-t.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav id="top">
    <div class="logo">Z4 Spectrum</div>
    <ul>
      <li><a href="#">Features</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
  
  <!-- Header Section -->
  <header>
    <h1>Speech to Text</h1>
    <p>Press "Start Recording" to capture your voice and convert it to text.</p>
  </header>

  <!-- Main Section -->
  <main>
    <!-- Speech-to-Text Container -->
    <div class="stt-container">
      <textarea id="textInput" placeholder="Your transcribed text will appear here..."></textarea>
      <button id="recordBtn">Start Recording</button>
      <button id="clearBtn">Clear</button>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Z4 Spectrum. All rights reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script src="s-t.js"></script>
</body>
</html>
