    <main>
        <h1>Text Highlighter</h1>
        <p>Enter text and search for words to highlight.</p>

        <div class="box">
            <textarea id="userInput" placeholder="Enter your text here..."></textarea>
            <div class="search-container">
                <input type="text" id="searchBox" placeholder="Search term...">
                <button id="clearButton">Clear</button>
                <button id="highlightButton">Highlight</button>
            </div>
            <div id="highlightedText" class="highlighted-text"></div>
        </div>
    </main>
